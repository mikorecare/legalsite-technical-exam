<h2 mat-dialog-title class="confirm-title">Confirmation</h2>
<mat-dialog-content class="confirm-message">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-secondary me-2" (click)="onCancel()">No</button>
  <button class="btn btn-success" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
