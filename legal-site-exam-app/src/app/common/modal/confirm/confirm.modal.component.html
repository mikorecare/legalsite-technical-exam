<h2 mat-dialog-title class="confirm-title text-center">
  {{ data.title }}
</h2>

<mat-dialog-content class="confirm-message">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-secondary btn-sm" (click)="onCancel()">Cancel</button>
  <button class="btn btn-primary btn-sm" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
