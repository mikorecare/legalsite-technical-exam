<h2 mat-dialog-title class="confirm-title text-center">
  {{ data.title }}
</h2>

<mat-dialog-content class="confirm-message">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="btn btn-cancel btn-sm" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" class="btn btn-confirm btn-sm" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
