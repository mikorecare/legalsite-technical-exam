<div class="list-group-container d-flex flex-column overflow-auto mb-2 border">
    <ul class="list-group d-flex flex-column">
        @for (speech of (speeches$ | async); track speech.id) {
        <li
            (click)="selectedSpeechId(speech.id)"
            class="list-group-item list-group-item-action text-center"
            [title]="speech.title"
        >
            <div>{{ speech.title }}</div>
            <small class="text-muted">{{ speech.dateCreated }}</small>
        </li>
        } @empty {
        <div class="alert alert-info" role="alert">No Speeches Found</div>
        }
    </ul>
</div>
