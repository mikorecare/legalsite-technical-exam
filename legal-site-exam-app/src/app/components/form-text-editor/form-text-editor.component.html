<div class="container-fluid p-4 bg-white shadow-sm rounded custom-container">
    <div class="row mb-3 align-items-center">
        <div class="col-md-8">
            <label for="contentTitle" class="form-label fw-semibold"
                >Title</label
            >
            <input
                id="contentTitle"
                class="form-control form-control-lg"
                type="text"
                placeholder="Enter speech title..."
                [value]="editedTitle"
                (input)="onTitleChange($event)"
            />
        </div>
        <div class="col-md-4 text-sm-end text-muted align-self-start">
                Last Modified:
                <strong>{{ dateModified | date : "shortDate" }}</strong>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <label for="speechContent" class="form-label fw-semibold"
                >Content</label
            >
            <textarea
                id="speechContent"
                rows="12"
                class="form-control"
                placeholder="Start writing your speech..."
                [value]="editedContent"
                (input)="onContentChange($event)"
            ></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <speech-list-filter-component></speech-list-filter-component>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-end gap-2">
            @if ((pageType$ | async) === 'VIEW') {
            <button
                (click)="onDelete()"
                type="button"
                class="btn btn-outline-danger btn-sm"
            >
                ðŸ—‘ Delete
            </button>
            } @if ((pageType$ | async) === 'VIEW' || (pageType$ | async) ===
            'ADD') {
            <button
                (click)="onSave()"
                type="button"
                class="btn btn-success btn-sm"
            >
                ðŸ’¾ Save
            </button>
            } @if ((pageType$ | async) === 'VIEW' || (pageType$ | async) ===
            'ALL') {
            <button
                (click)="onShare()"
                type="button"
                class="btn btn-primary btn-sm"
            >
                ðŸ“¤ Share
            </button>
            }
        </div>
    </div>
</div>
